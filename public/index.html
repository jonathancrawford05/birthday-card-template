<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸŽ‰ Mom's 58th Birthday Card ðŸŽ‰</title>
    <style>
        :root {
            --primary-color: #A6C8E2;
            --secondary-color: #E6F3FF;
            --accent-color: #87CEEB;
            --text-color: #2E5984;
            --age-color: #5A9BD4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #E6F3FF 0%, #B8D4F0 50%, #A6C8E2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(135deg, #E6F3FF 0%, #B8D4F0 50%, #A6C8E2 100%); }
            50% { background: linear-gradient(135deg, #A6C8E2 0%, #E6F3FF 50%, #B8D4F0 100%); }
        }

        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 800px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 600px;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f8f9fa;
        }

        .card-front {
            background-image: url('front-image.png');
            border: 3px solid var(--primary-color);
            /* Portrait orientation - fit to height */
        }

        .card-back {
            background-image: url('back-image.png');
            transform: rotateY(180deg);
            border: 3px solid var(--secondary-color);
            /* Landscape orientation - fit to width */
        }

        .birthday-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
            color: white;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
            to { text-shadow: 0 0 20px rgba(255,255,255,0.8), 2px 2px 4px rgba(0,0,0,0.5); }
        }

        .age-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            animation: pulse 2s ease-in-out infinite;
            color: var(--age-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .birthday-message {
            font-size: 1.3rem;
            line-height: 1.5;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .falling-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .falling-element {
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            opacity: 0.8;
            animation: fall linear infinite;
            clip-path: polygon(50% 0%, 83% 12%, 100% 43%, 94% 78%, 68% 100%, 32% 100%, 6% 78%, 0% 43%, 17% 12%);
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .flip-instruction {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            opacity: 0.9;
            animation: blink 2s ease-in-out infinite;
            color: var(--text-color);
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            z-index: 1001;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 2px solid var(--primary-color);
        }

        @keyframes blink {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.6; }
        }

        @media (max-width: 768px) {
            .card { 
                height: 70vh;
                max-height: 500px;
                min-height: 350px;
            }
            .card-container { 
                max-width: 95%; 
                padding: 10px;
            }
            .flip-instruction { 
                font-size: 0.9rem; 
                padding: 8px 16px;
                bottom: 10px;
            }
            body {
                padding: 10px;
            }
            .birthday-title {
                font-size: 1.8rem;
            }
            .age-display {
                font-size: 3rem;
            }
            .birthday-message {
                font-size: 1.1rem;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .card { 
                height: 60vh;
                max-height: 400px;
                min-height: 300px;
            }
            .card-container {
                max-width: 98%;
            }
            .flip-instruction { 
                font-size: 0.8rem; 
                padding: 6px 12px;
                bottom: 8px;
            }
            body {
                padding: 5px;
            }
            .birthday-title {
                font-size: 1.5rem;
            }
            .age-display {
                font-size: 2.5rem;
            }
            .birthday-message {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="falling-elements"></div>

    <div class="card-container">
        <div class="card" id="birthdayCard">
            <!-- Front of card -->
            <div class="card-face card-front">
            </div>

            <!-- Back of card -->
            <div class="card-face card-back">
            </div>
        </div>
        
        <div class="flip-instruction">
            ðŸ‘† Click to flip the card! ðŸ‘†
        </div>
    </div>

    <script>
        document.getElementById('birthdayCard').addEventListener('click', function() {
            this.classList.toggle('flipped');
        });

        function createFallingElement() {
            const element = document.createElement('div');
            element.className = 'falling-element';
            element.style.left = Math.random() * 100 + '%';
            element.style.animationDuration = (Math.random() * 4 + 3) + 's';
            element.style.animationDelay = Math.random() * 2 + 's';
            
            const colors = ['#ffffff', '#A6C8E2', '#E6F3FF', '#B8D4F0'];
            element.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.querySelector('.falling-elements').appendChild(element);
            
            setTimeout(() => {
                element.remove();
            }, 7000);
        }

        // Create snowflakes more frequently for winter theme
        setInterval(createFallingElement, 300);

        document.addEventListener('keydown', function(e) {
            if (e.key === ' ' || e.key === 'Enter') {
                document.getElementById('birthdayCard').classList.toggle('flipped');
            }
        });

        let touchStartX = 0;
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', function(e) {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) {
                document.getElementById('birthdayCard').classList.toggle('flipped');
            }
        });

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.width = '6px';
            sparkle.style.height = '6px';
            sparkle.style.background = '#ffffff';
            sparkle.style.borderRadius = '50%';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animation = 'sparkle 2s ease-in-out infinite';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.boxShadow = '0 0 6px #ffffff';
            
            document.querySelector('.falling-elements').appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0%, 100% { opacity: 0; transform: scale(0); }
                50% { opacity: 1; transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        setInterval(createSparkle, 1000);
    </script>
</body>
</html>
