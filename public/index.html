<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸŽ‰ {{CHILD_NAME}}'s {{AGE}} Birthday Card ðŸŽ‰</title>
    <style>
        :root {
            /* ðŸŽ¨ CUSTOMIZE THESE COLORS */
            --primary-color: #FFB6C1;    /* Pink - change to child's favorite color */
            --secondary-color: #98FB98;   /* Light Green */
            --accent-color: #87CEEB;      /* Sky Blue */
            --text-color: #2E8B57;        /* Dark Green */
            --age-color: #FF6347;         /* Tomato Red */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%); }
            50% { background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 50%, var(--secondary-color) 100%); }
        }

        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 800px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 500px;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card-front {
            background-image: url('front-image.png');
        }

        .card-back {
            background-image: url('back-image.png');
            transform: rotateY(180deg);
        }

        .falling-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .falling-element {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary-color);
            border-radius: 50% 0 50% 0;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .flip-instruction {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            opacity: 0.9;
            animation: blink 2s ease-in-out infinite;
            color: var(--text-color);
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            z-index: 1001;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        @keyframes blink {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.5; }
        }

        /* ðŸ“± MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            .card { 
                height: 70vh;
                max-height: 500px;
                min-height: 350px;
            }
            .card-container { 
                max-width: 95%; 
                padding: 10px;
            }
            .flip-instruction { 
                font-size: 0.9rem; 
                padding: 8px 16px;
                bottom: 10px;
            }
            body {
                padding: 10px;
            }
            .card-back {
                background-size: contain;
                background-color: var(--secondary-color);
            }
        }

        @media (max-width: 480px) {
            .card { 
                height: 60vh;
                max-height: 400px;
                min-height: 300px;
            }
            .card-container {
                max-width: 98%;
            }
            .flip-instruction { 
                font-size: 0.8rem; 
                padding: 6px 12px;
                bottom: 8px;
            }
            body {
                padding: 5px;
            }
            .card-back {
                background-size: contain;
                background-color: var(--secondary-color);
            }
        }

        @media (max-width: 320px) {
            .card { 
                height: 55vh;
                max-height: 350px;
                min-height: 280px;
            }
            .flip-instruction { 
                font-size: 0.7rem; 
                padding: 5px 10px;
            }
            .card-back {
                background-size: contain;
                background-color: var(--secondary-color);
            }
        }
    </style>
</head>
<body>
    <div class="falling-elements">
        <!-- Falling elements will be generated by JavaScript -->
    </div>

    <div class="card-container">
        <div class="card" id="birthdayCard">
            <!-- Front of card - Your Custom Design -->
            <div class="card-face card-front"></div>

            <!-- Back of card - Your Custom Design -->
            <div class="card-face card-back"></div>
        </div>
        
        <div class="flip-instruction">
            ðŸ‘† Click to flip the card! ðŸ‘†
        </div>
    </div>

    <script>
        // ðŸŽ¨ CUSTOMIZE THESE SETTINGS
        const CONFIG = {
            childName: '{{CHILD_NAME}}',
            age: {{AGE}},
            fallingElementType: 'petals', // 'petals', 'stars', 'hearts', 'snowflakes'
            fallingElementColors: ['#FFB6C1', '#FFC0CB', '#FF69B4', '#FFE4E1'],
            enableSparkles: true,
            animationSpeed: 400 // milliseconds between falling elements
        };

        // Interactive card flip
        document.getElementById('birthdayCard').addEventListener('click', function() {
            this.classList.toggle('flipped');
        });

        // Create falling elements
        function createFallingElement() {
            const element = document.createElement('div');
            element.className = 'falling-element';
            element.style.left = Math.random() * 100 + '%';
            element.style.animationDuration = (Math.random() * 4 + 3) + 's';
            element.style.animationDelay = Math.random() * 2 + 's';
            
            // Random colors from config
            const colors = CONFIG.fallingElementColors;
            element.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            // Different shapes based on type
            switch(CONFIG.fallingElementType) {
                case 'hearts':
                    element.style.borderRadius = '50% 50% 0 0';
                    element.style.transform = 'rotate(45deg)';
                    break;
                case 'stars':
                    element.style.clipPath = 'polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)';
                    element.style.borderRadius = '0';
                    break;
                case 'snowflakes':
                    element.style.borderRadius = '50%';
                    element.style.background = '#FFFFFF';
                    break;
                default: // petals
                    element.style.borderRadius = '50% 0 50% 0';
            }
            
            document.querySelector('.falling-elements').appendChild(element);
            
            setTimeout(() => {
                element.remove();
            }, 7000);
        }

        // Generate falling elements continuously
        setInterval(createFallingElement, CONFIG.animationSpeed);

        // Keyboard interaction
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ' || e.key === 'Enter') {
                document.getElementById('birthdayCard').classList.toggle('flipped');
            }
        });

        // Touch gesture support for mobile
        let touchStartX = 0;
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', function(e) {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) {
                document.getElementById('birthdayCard').classList.toggle('flipped');
            }
        });

        // Optional sparkle effects
        if (CONFIG.enableSparkles) {
            function createSparkle() {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.width = '4px';
                sparkle.style.height = '4px';
                sparkle.style.background = '#FFD700';
                sparkle.style.borderRadius = '50%';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animation = 'sparkle 2s ease-in-out infinite';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                
                document.querySelector('.falling-elements').appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }

            // Add sparkle animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes sparkle {
                    0%, 100% { opacity: 0; transform: scale(0); }
                    50% { opacity: 1; transform: scale(1); }
                }
            `;
            document.head.appendChild(style);

            setInterval(createSparkle, 2000);
        }

        // Update page title dynamically
        document.title = `ðŸŽ‰ ${CONFIG.childName}'s ${CONFIG.age} Birthday Card ðŸŽ‰`;
    </script>
</body>
</html>
